{{extend 'layout.html'}}
<!--
{{=SQLTABLE(rows)}}
-->
<style>
tr.spaceUnder > td {
   padding-top:1.5em;
   padding-left:1.5em;
}
</style>
    {{if len(rows)==0:}}
    {{=redirect(URL('notfound.html'))}}
    {{pass}}

    <!--
    <tr class="spaceUnder">
        <td>First Name</td>
        <td>Last Name</td>
        <td>Age</td>
        <td>salary</td>
    </tr>
    -->
    {{for i in rows:}}
<table style="font-size:200%; width:60%;background: #f0f0f0;">
    <tr class="spaceUnder">
        <td style="width:20%"><img src="{{=URL('download',args=[i.photo])}}" alt="Picture" style="width:100%"></td>
        <td>
        <table>
        <tr>
        <a href="{{=URL('default','view_user',args=[i.id])}}">{{=i.first_name}} </a>
        <a href="{{=URL('default','view_user',args=[i.id])}}">{{=i.last_name}}<br><br></a>
        </tr>
        <tr>Age: {{=i.age}} <br><br></tr>
        <tr>Salary: {{=i.salary}}<br><br></tr>
        <tr>City: {{=i.city}}<br><br></tr>
        </table>
        </td>
    </tr>
    </table>
    <hr>
    {{pass}}
