{{extend 'layout.html'}}
<!--
{{=SQLTABLE(rows)}}
-->
<style>
tr.spaceUnder > td {
   padding-bottom:1em;
}
</style>
    {{if len(rows)==0:}}
    {{=redirect(URL('notfound.html'))}}
    {{pass}}

<table style="font-size:200%; width:60%;">
    <tr class="spaceUnder">
        <td>First Name</td>
        <td>Last Name</td>
        <td>Age</td>
        <td>salary</td>
    </tr>

    
    {{for i in rows:}}
<tr class="spaceUnder">
    <td><a href="{{=URL('default','view_user',args=[i.id])}}">{{=i.first_name}}</a></td>
    <td><a href="{{=URL('default','view_user',args=[i.id])}}">{{=i.last_name}}</a></td>
    <td>{{=i.age}}</td>
    <td>{{=i.salary}}</td>
</tr>
    {{pass}}
</table>
